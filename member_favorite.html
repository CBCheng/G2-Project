<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/member.css">
    <!-- <script src="js/member_like.js"></script> -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/member_like.js"></script>
    <script src="js/member.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>會員資訊</title>
    <style>
    
    
    </style>
</head>

<body>
    <div class="container">
        <div class="all_content ">
            <div class="sidebar memberPage">
                <ul class="tab-grop">
                    <h1 class="where">會員中心</h1>
                    <!-- <li class="default">
                        <a data-toggle="tab" rel="account">會員資訊</a>
                    </li> -->
                    <!-- <li class="">
                        <a data-toggle="tab" rel="favorite">我的收藏</a>
                    </li> -->
                    <!-- <li class="">
                        <a data-toggle="tab" rel="score">評分專家</a>
                    </li>
                    <li class="">
                        <a data-toggle="tab" rel="order_mg">訂單管理</a>
                    </li> -->
                </ul>
            </div>
            
            <div id="favorite" class="tabPage active" style="">
                <div class="tabPage_border">
                    <div class="favorite_box">
                        <div class="member_title">
                            <h3>我的收藏</h3></div>
                        <div class="title_line clearfix">
                            <div class="title_circle big">
                                <div class="title_circle small"></div>
                            </div>
                            <div class="title_center_line"></div>
                        </div>
                        <button rel="favorite_recipe" class="favorite_tab btn active">收藏專家</button>
                        <button rel="favorite_prod" class="favorite_tab btn">收藏分享行程</button>
                        <div id="favorite_recipe" class="favorite_page active" style="">
                            <table>
                                <tbody>
                                    <tr>
                                        <th class="mob_hidden">專家圖片</th>
                                        <th>專家姓名</th>
                                        <th>查看</th>
                                        <th>引用</th>
                                        <th>刪除</th>
                                    </tr>
                                    <!-- 專家收藏開始 -->
                                    <tr>
                                        <td colspan="5">無收藏專家</td>
                                    </tr>
                                    <!--專家收藏結束-->
                                </tbody>
                            </table>
                        </div>
                        <div id="favorite_prod" class="favorite_page active" style="display: none;">
                            <table>
                                <tbody>
                                    <tr>
                                        <th class="mob_hidden">分享行程圖片</th>
                                        <th>分享行程名稱</th>
                                        <th>查看</th>
                                        <th>引用</th>
                                        <th>刪除</th>
                                    </tr>
                                    <!-- 分享行程開始 -->
                                    <tr>
                                        <td colspan="5">無分享行程</td>
                                    </tr>
                                    <!-- 分享行程結束 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
