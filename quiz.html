<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh!planet!quiz</title>
    <link rel="stylesheet" href="css/styleQuiz.css">

</head>
<body>
<!-- nav -->
<nav>
        <ul class="menu mRight">
            <li><a href="#">開始冒險</a></li>
            <li><a href="#">專家帶你玩</a></li>
        </ul>
            <a href="#" class="logo">
                <img src="img/logo-1.png">
            </a>
        <ul class="menu mLeft">
            <li><a href="#">別人怎麼玩</a></li>
            <li><a href="#">星際商城</a></li>
        </ul>
        <ul class="member">
            <li class="shoppingCar"><a href="#">
                <img class="shoppingCarPic" src="img/shopping car.png" alt="">
                <!-- <img class="shoppingCarHover" src="img/shoppingCarHover.png" alt=""> -->
            </a></li>
            <li class="memberSign"><a href="#"> | 登入</a></li>
        </ul>
        <ul class="memberSelect">
            <li>Hi ~ 冒險者</li>
            <li><a href="#">我的行程</a></li>
            <li><a href="#">我的收藏</a></li>
            <li><a href="#">我的訂單</a></li>
            <li><a href="#">專家評論</a></li>
            <li><a href="#">會員資料修改</a></li>
            <li><a href="#">登出</a></li>
        </ul>
</nav>


<!-- quiz -->

<div class="full">
    <div class="slider">
        <div class="wrapQuiz">

    <!-- result -->
            <div class="sectionQuiz sectionQuiz1">
                <div class="ansTrip">
                    <h2>推薦行程如下</h2>
                    <div class="recommendTrip">
                        <img src="img/resultPlanet.png" alt="" class="sandPlanet">
                        <img src="img/result.jpg" alt="" class="sandPic">
                        <div class="ansBtn">引入行程</div>
                    </div>
                    
                </div>
            </div>

        <!-- quiz4 -->
            <div class="sectionQuiz sectionQuiz2">
                <div class="quiz4">
                    <h2>Q4:請選擇預計行程天數</h2>
                    <div class="days">
                        <div class="daysGroup">
                            <img src="img/cyc4_11.png" alt="cir1" class="cirCenter">
                            <img src="img/cyc4_22.png" alt="cir2" class="cirMiddle">
                            <div class="days3">
                                <span>3天</span>
                            </div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="daysGroup">
                            <img src="img/cyc4_11.png" alt="cir1" class="cirCenter">
                            <img src="img/cyc4_22.png" alt="cir2" class="cirMiddle">
                            <div class="days5">
                                <span>5天</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- quiz3 -->
        <div class="sectionQuiz sectionQuiz3">
            <div class="quiz3">
                <h2>Q3:下面景點圖片選擇其一</h2>
                <div class="landscape">
                    <div class="landscapePic">
                        <img src="img/volcanic-q3.png" alt="volcanic">
                    </div>
                    <div class="landscapeBtn">
                        <h5>火山</h5>
                    </div>
                </div>
                <div class="landscape">
                    <div class="landscapePic">
                        <img src="img/lake-q3.png" alt="lake">
                    </div>
                    <div class="landscapeBtn">
                        <h5>冰湖</h5>
                    </div>
                </div>
                <div class="landscape">
                    <div class="landscapePic">
                        <img src="img/mountain-q3.png" alt="mountain">
                    </div>
                    <div class="landscapeBtn">
                        <h5>山脈</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- quiz2 -->
            <div class="sectionQuiz sectionQuiz4">
                <div class="quiz2">
                    <h2>Q2:選擇一個最喜歡的外星人</h2>
                    <div class="alien">
                        <div class="alienPic">
                            <img src="img/waterman.jpg" alt="water">
                        </div>
                        <div class="alienBtn">
                            <h5>水星人</h5>
                        </div>
                    </div>
                    <div class="alien">
                        <div class="alienPic">
                            <img src="img/treeman.jpg" alt="tree">
                        </div>
                        <div class="alienBtn">
                            <h5>木星人</h5>
                        </div>
                    </div>
                    <div class="alien">
                        <div class="alienPic">
                            <img src="img/fireman.jpg" alt="fire">
                        </div>
                        <div class="alienBtn">
                            <h5>火星人</h5>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Quiz1 -->
            <div class="sectionQuiz sectionQuiz5">
                <div class="quiz1">
                    <h2>Q1:請問您的性別為</h2>
                    <div class="gender">
                        <div class="genderPic">
                            <img src="img/man.jpg" alt="man">
                        </div>
                        <div class="genderBtn">
                            <h5>男冒險家</h5>
                        </div>
                    </div>
                    <div class="gender">
                        <div class="genderPic">
                            <img src="img/woman.jpg" alt="woman">
                        </div>
                        <div class="genderBtn">
                            <h5>女冒險家</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="particles-js"></div>

<script src="js/particles.min.js"></script>
<script src="js/new.js"></script>
</body>
</html>
